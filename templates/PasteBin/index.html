<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <h1 class="d-flex justify-content-center m-3">PasteBin</h1>
  <div class="d-flex">
    <div class="container">
      <form action="{% url 'SavePaste' %}" method="post" class="form-group m-5">
        {% csrf_token %}
        <label>Title</label>
        <input name="title" class="form-control my-2" id="title">
        <label>Text</label>
        <textarea name="text" class="form-control my-2" id="text" rows="15"></textarea>
        <input type="submit" value="Save Paste" class="btn btn-success d-flex ml-auto my-4"></input>
      </form>
    </div>
    <div class="container d-flex justify-content-center">
      <div style="width : 50%">
        <h4 style="text-align: center"> Last pastes:</h4>
        <div class="d-flex flex-column" style="overflow-x : auto; max-height : 60vh">
          {% if latestPasteList %}
          {% for paste in latestPasteList%}
          <div class="card m-2">
            <div class="card-header">{{paste.title}}</div>
            <div data-offset="50" class="card-body" style="overflow-x : auto; max-height : 10vh ">{{paste.text}}</div>
            <div class="card-footer">{{paste.date}}</div>
          </div>
          {%endfor%}
          {% else %}
          <h3 class="d-flex justify-content-center"> No pastes are available</h3>
          {% endif %}
        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
